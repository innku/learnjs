<!DOCTYPE html>
<html>
<head>
  <title>Javascript</title>
  <script src='./jq.js'></script>
  <script src='./readme.js'></script>
</head>
<body>
  <h1 id='welcome'>Empezando con Javascript</h1>
  
  <form name='registrtion' id='registration'>

      <label for='username'>Username</label><br />
